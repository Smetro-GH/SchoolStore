{% extends "base.html" %}

{% block title %}Acceso Administrador - SchoolStore{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Acceso Administrador</h2>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contrase√±a de Administrador</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">Acceder como Administrador</button>
                        </div>
                    </form>
                    <div class="text-center mt-4">
                        <p><a href="{{ url_for('views.home') }}">Volver al inicio</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
